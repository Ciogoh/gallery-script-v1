name: Update Gallery Index

on:
  push:
    branches:
      - main
    paths:
      - 'students/**' # Only run if something in students folder changes
      - 'update_gallery.py'

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Need permission to push back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Update Script
        run: python update_gallery.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update gallery index.html [skip ci]"
          branch: main
          file_pattern: 'students/** index.html'
